<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Your Trip Plan</h1>
    <table id="SummarizationTable">
        <tr>
            <th>Place</th>
            <th>Date</th>
            <th>Time</th>
            <th>Activity</th>
            <th>Spending</th>
        </tr>
        <tr>
            <td><input type="text" id="Place" name="Place"></td>
            <td><input type="text" id="Date" name="Date"></td>
            <td><input type="text" id="Time" name="Time"></td>
            <td><input type="text" id="Activity" name="Activity"></td>
            <td><input type="text" id="Spending" name="Spending"></td>
        </tr>
    </table>
    <button id="summary">Save Trip Plan</button>
    <script src="backend.js"></script>
</body>
</html>
